name: Build & Deploy

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['21.5.0']

    steps:
      - uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r ./map/requirements.txt

      - name: execute py script # run main.py
        run: python ./map/generate_map.py --mapping_json_path map/mapping.json --img_folder_path map/img/ --gpx_folder_path map/tracks/ --output_file content/vis/treks.html

      - name: Generate food gallery embeddings
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
          python content/food/generate_embeddings.py \
            --food_dir content/food \
            --mapping_file content/food/mapping.json \
            --output_file content/food/embeddings.json \
            --hf_token "$HF_API_TOKEN"

      - name: Fetch gym visualization from external repo
        run: |
          curl -o content/vis/gym.html https://raw.githubusercontent.com/gdewael/st-alpha-progression/main/index.html

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install packages
        run: npm ci

      - name: Run npm build
        run: npm run build-ghpages

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./_site
